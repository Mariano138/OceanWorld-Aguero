<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Kit -->
     <script src="https://kit.fontawesome.com/eb6a430b3d.js" crossorigin="anonymous"></script>
     <!-- Animaciones -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
     <!--Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    
 <!--css-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link rel="stylesheet" href="../css/mediaQueries.css">
 <link rel="stylesheet" href="../css/estilo.css">


    <title>Ocean World - Iniciar Sesión</title>
    
</head>
<body class="login-bg animate__animated animate__fadeIn">
    
    <nav>
        <div class="container-fluid nav-login m-0">
            
            <div class="row d-flex">
                
                    <div class="col d-flex">
                    <ul>
                        <li><a href="../pages/foro.html">Volver al Foro</a></li>
                    </ul>
                    
                    <div class="col d-flex justify-content-end">
                        <a href="../index.html"><img src="../imagenes/logo.png" width="200" alt="logo ocean world"></a>
                    </div>

                    </div>
                    
                
            </div>
        </div>
    </nav>
    
    
  
    <div class="container">
    <div class="row d-flex justify-content-center">
        
        <div class="col-12 col-sm-12 col-md-8 col-lg-5 bg-light shadow rounded mt-4 p-3">
            

            <h2 class="fw-bold text-center py-5">Bienvenido</h2>

            <!-- Login -->
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Regístrate</a></span>
                    <span><a href="#">Olvide mi contraseña</a></span>
                </div>
            </form>

            <!-- Registrarse con redes -->

            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                          <div class="row aling-items-center">
                             <div class="col-2">
                                <i class="fa-brands fa-google"></i>
                             </div>
                             <div class="col-10 text-center">Google</div>
                          </div>

                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row aling-items-center">
                               <div class="col-2">
                                  <i class="fa-brands fa-facebook-f"></i>
                               </div>
                               <div class="col-10 text-center">Facebook</div>
                            </div>
  
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
